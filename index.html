<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="toggleMode" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>

    <div class="container">
        <h1>Medicine Dosage Calculator</h1>

        <form id="dosageForm">
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="medicine">Select Medicine:</label>
            <select id="medicine" onchange="updateDiseases()">
                <option value="">-- Select Medicine --</option>
                <option value="metronidazole">Metronidazole</option>
                <option value="penicillin_V">Penicillin V</option>
                <option value="amoxicillin_125">Amoxicillin 125</option>
                <option value="amoxicillin_250">Amoxicillin 250</option>
                <option value="amoxicillin_200">Amoxicillin 200</option>
                <option value="amoxicillin_400">Amoxicillin 400</option>
                <option value="azithromycin_100">Azithromycin 100</option>
                <option value="azithromycin_200">Azithromycin 200</option>
                <option value="cefixime">Cefixime</option>
                <option value="cephalexin_125">Cephalexin 125</option>
                <option value="cephalexin_250">Cephalexin 250</option>
                <option value="clarithromycin_125">Clarithromycin 125</option>
                <option value="clarithromycin_250">Clarithromycin 250</option>
                <option value="co_amoxiclave_156">Co-amoxiclave 156</option>
                <option value="co_amoxiclave_312">Co-amoxiclave 312</option>
                <option value="co_amoxiclave_228">Co-amoxiclave 228</option>
                <option value="co_amoxiclave_457">Co-amoxiclave 457</option>
                <option value="co_amoxiclave_643">Co-amoxiclave 643</option>
                <option value="co_trimoxazole">Co-trimoxazole</option>
                <option value="erythromycin">Erythromycin</option>
</select>
            </select>

            <label for="disease">Select Disease:</label>
            <select id="disease">
                <option value="">-- Select Disease --</option>
            </select>

            <button type="button" onclick="calculateDosage()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>
